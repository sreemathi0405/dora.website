<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Skye & Dora! 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a5acd, #4b9cd3, #3cb371); /* Elegant mix of purple, blue, green */
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .question {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background: white;
            color: #4b0082;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #afeeee; /* Soft pastel blue */
            color: #6a5acd;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }
        .special-message {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day Countdown, Skye & Dora! 💖</h1>
    <div class="countdown" id="countdown"></div>

    <div class="container">
        <p class="question" id="question-text">Skye, will you be my Valentine? 💘</p>
        <div class="buttons">
            <button class="btn" onclick="answerYes()">Yes</button>
            <button class="btn" onclick="answerNo()">No</button>
        </div>
        <p class="message" id="response-message"></p>
    </div>

    <div class="special-message">
        <p>We will spend more Valentine's together, maybe now virtually but later closer together... 💕</p>
        <p>Nona loves you a lot, Thangamey! 💖</p>
    </div>

    <script>
        let noCount = 0;

        function answerYes() {
            document.getElementById('response-message').innerHTML = "Yayyyy! I knew it! 💖🥰";
        }

        function answerNo() {
            const responses = [
                "Whyyy? 😭",
                "Me paavam 🥺",
                "Kinderjoy vaangi tharen 🍫",
                "Vaaya odaichuruven 🤨",
                "Please please pleaseee 😫💖"
            ];
            if (noCount < responses.length) {
                document.getElementById('response-message').innerHTML = responses[noCount];
                noCount++;
            } else {
                document.getElementById('response-message').innerHTML = "Okay fine, but I'll keep asking. 😏💘";
            }
        }

        function countdown() {
            const today = new Date();
            const valentinesDay = new Date(today.getFullYear(), 1, 14);
            const diff = valentinesDay - today;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = `💘 Only ${days} days until Valentine's Day!`;
        }

        countdown();
    </script>
</body>
</html>
