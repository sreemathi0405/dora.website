<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye, Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a0dad, #1e3a5f, #4CAF50);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .love-note {
            background: #ffeb3b;
            color: #000;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            max-width: 80%;
            display: inline-block;
        }
        button {
            background: #ff66b2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #ff3385;
        }
    </style>
    <script>
        function askAgain(times) {
            let messages = [
                "Whyyy? 😭", 
                "Me paavam 🥺", 
                "KINDERJOY VAANGI THAREN 🍫", 
                "Vaaya odaichuruven 😡", 
                "Please please pleaseee 💕"
            ];
            if (times < messages.length) {
                document.getElementById("question").innerText = messages[times];
            } else {
                document.getElementById("question").innerText = "Yayy! 💖";
            }
        }
        function updateContent() {
            const gifts = [
                "Rose Day - 🌹 I give you a rose!",
                "Propose Day - 💍 I propose to you!",
                "Chocolate Day - 🍫 I give you chocolates!",
                "Teddy Day - 🧸 I give you a teddy bear!",
                "Promise Day - 🤞 I make a promise to you!",
                "Hug Day - 🤗 I give you a warm hug!",
                "Kiss Day - 💋 I give you a kiss!",
                "Valentine's Day - 💖 Happy Valentine's Day!"
            ];
            const loveNotes = [
                "You are the peanut butter to my jelly. The stars to my sky. The love of my life.",
                "Every moment with you is like a dream come true.",
                "I fall in love with you a little more every day.",
                "You make my world brighter just by being in it.",
                "Forever is not long enough with you.",
                "Your love is the melody to my heart.",
                "We will spend more Valentine's together, maybe now virtually but later closer together... 💕 Nona loves you a lot, Thangamey!"
            ];
            let today = new Date();
            let start = new Date('February 7, 2025');
            let index = Math.min(Math.floor((today - start) / (1000 * 60 * 60 * 24)), gifts.length - 1);
            document.getElementById("gift").innerText = gifts[index];
            document.getElementById("loveNote").innerText = loveNotes[index];
        }
    </script>
</head>
<body onload="updateContent()">
    <audio autoplay loop>
        <source src="apna_bana_le.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1 id="question">Skye, will you be my Valentine? 💖</h1>
        <button onclick="document.getElementById('question').innerText = 'Yayy! 💖';">Yes</button>
        <button onclick="askAgain(1)">No</button>
        <br><br>
        <h2 id="gift"></h2>
        <h2>Love Note 💌</h2>
        <div class="love-note" id="loveNote"></div>
        <h2>💖 Our Playlist 💖</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/05Tnu6sTIYrbWzTtx79Yxi?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        <h3>Countdown to Valentine's Day</h3>
        <p id="countdown"></p>
        <script>
            function countdown() {
                const valentine = new Date('February 14, 2025 00:00:00').getTime();
                setInterval(function() {
                    let now = new Date().getTime();
                    let diff = valentine - now;
                    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    document.getElementById("countdown").innerText = days + " days to go!";
                }, 1000);
            }
            countdown();
        </script>
    </div>
</body>
</html>
